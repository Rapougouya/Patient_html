<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | Tableau de Bord</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <h2>Connexion</h2>

            <!-- Message d'erreur -->
            <p id="error-message" class="error-message hidden">Identifiants incorrects.</p>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Entrez votre email">
                </div>
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">
                </div>
                <div class="forgot-password">
                    <a href="#">Mot de passe oublié ?</a>
                </div>
                <button type="submit" class="login-btn">Se connecter</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche le rechargement de la page
        
            // Récupérer les valeurs des champs
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
        
            console.log("Email saisi :", email); // Log pour vérifier l'email
            console.log("Mot de passe saisi :", password); // Log pour vérifier le mot de passe
        
            // Vérifier les identifiants (exemple avec email/mot de passe par défaut)
            if (email === "maquette@gmail.com" && password === "admin123") {
                console.log("Identifiants corrects. Redirection vers le tableau de bord..."); // Log pour vérifier la redirection
                window.location.href = "dashboard.html"; // Redirection vers le tableau de bord
            } else {
                console.log("Identifiants incorrects. Affichage du message d'erreur..."); // Log pour vérifier l'affichage de l'erreur
                document.getElementById("error-message").classList.remove("hidden"); // Afficher l'erreur
            }
        });
    </script>
</body>
</html>
